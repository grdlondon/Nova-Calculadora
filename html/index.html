<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">


    <title>Nova Calculadora</title>
</head>
<body>
    <div class="fundo">
       <div class="calculadora">
       <h1>Calculadora</h1>
       <p id="resultado"></p>
               
   <table>  <tr>  <td><Button class="botão"onclick="clean()">C</Button></td>  
   <td><Button class="botão"onclick="insert('MRC')">MRC</Button></td>

 <td><Button class="botão"onclick="insert('M+')">M+</Button></td>   
    <td><Button class="botão"onclick="insert('%')">%</Button></td>
          </tr>

          <tr>
    <td><Button class="botão"onclick="insert('7')">7</Button></td>
      <td><Button class="botão"onclick="insert('8')">8</Button></td>
     <td><Button class="botão"onclick="insert('9')">9</Button></td>          <td><Button class="botão"onclick="insert('/')">/</Button></td>
       </tr>
       
   <tr>  <td><Button class="botão"onclick="insert('4')">4</Button></td>  <td><Button class="botão"onclick="insert('5')">5</Button></td>
     <td><Button class="botão"onclick="insert('6')">6</Button></td>
    <td><Button class="botão"onclick="insert('*')">x</Button></td>
        
  </tr>   <tr>   <td><Button class="botão"onclick="insert('1')">1</Button></td> 
      <td><Button class="botão"onclick="insert('2')">2</Button></td>    <td><Button class="botão" onclick="insert('3')">3</Button></td>    <td><Button class="botão"onclick="insert('-')">-</Button></td>
          </tr>

          <tr>
     <td><Button class="botão"onclick="insert('0')">0</Button></td>   <td><Button class="botão"onclick="insert(.)>">.</Button></td>
     <td><Button class="botão"onclick="calcular()">=</Button></td>  <td><Button class="botão"onclick="insert('+')">+</Button></td>
          </tr>
       </table>


</div>
</div>

<script src="index.js"></script>
    
</body>
</html>
